{% extends "header.html" %}
{% block content %}
<head>
    <style>
        body {
            background-color:darkslategray;
            /* background-image: url('/static/images/background.jpeg'); */
            color: whitesmoke;
        }

        .label {
            color: rgb(27, 192, 233)
        }

        .title {
            text-align: center;
        }
    </style>
</head>

<div class="row">
    <div class="col">
        <h2 class="title">Start a new conversation here!</h2>
    </div>
</div>

<div class="row">
    <div class="col">
        <form action="" method="post" enctype="multipart/form-data">
            {{ form.csrf_token }}
            <div class="form-group">
                <h3>Thread Title:</h3>
                {{ form.name(class="form-control") }}
                {% if form.name.errors %}
                <div class="alert alert-warning" role="alert">
                    {% for error in form.name.errors %}
                    <span>{{ error }}</span>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info btn-block">Start New Thread</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
